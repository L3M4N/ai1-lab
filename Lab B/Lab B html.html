<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="Lab%20B%20css.css">
</head>
<body>
<div class="task-container">
    <h1>Lista Zadań</h1>

    <input type="text" id="search" placeholder="Wyszukaj zadania...">

    <ul id="task-list"></ul>

    <div class="task-form">
        <input type="text" id="text" placeholder="Nowe zadanie" maxlength="255">
        <input type="date" id="date">
        <button id="add">Dodaj Zadanie</button>
        <button id="delete-selected">Usuń Zaznaczone</button>
    </div>
</div>
<script src="Lab%20B%20javascript.js"></script>
</body>
</html>
